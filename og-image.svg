<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050507"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="mint" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5EEAD4"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#5EEAD4" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Constellation nodes -->
  <g filter="url(#glow)">
    <!-- Node connections -->
    <line x1="150" y1="100" x2="300" y2="200" stroke="#5EEAD4" stroke-width="1" opacity="0.3"/>
    <line x1="300" y1="200" x2="200" y2="350" stroke="#a78bfa" stroke-width="1" opacity="0.3"/>
    <line x1="200" y1="350" x2="350" y2="450" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
    <line x1="900" y1="150" x2="1050" y2="250" stroke="#5EEAD4" stroke-width="1" opacity="0.3"/>
    <line x1="1050" y1="250" x2="950" y2="400" stroke="#a78bfa" stroke-width="1" opacity="0.3"/>
    <line x1="950" y1="400" x2="1100" y2="500" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    
    <!-- Nodes -->
    <circle cx="150" cy="100" r="6" fill="#5EEAD4"/>
    <circle cx="300" cy="200" r="4" fill="#a78bfa"/>
    <circle cx="200" cy="350" r="5" fill="#f59e0b"/>
    <circle cx="350" cy="450" r="4" fill="#ef4444"/>
    <circle cx="900" cy="150" r="5" fill="#5EEAD4"/>
    <circle cx="1050" cy="250" r="6" fill="#a78bfa"/>
    <circle cx="950" cy="400" r="4" fill="#f59e0b"/>
    <circle cx="1100" cy="500" r="5" fill="#ef4444"/>
  </g>
  
  <!-- Logo hexagon -->
  <g transform="translate(100, 250)">
    <polygon points="40,0 80,23 80,69 40,92 0,69 0,23" fill="none" stroke="url(#mint)" stroke-width="3"/>
    <text x="40" y="55" text-anchor="middle" font-family="system-ui" font-size="32" fill="#5EEAD4">⬡</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="url(#mint)">
    LA CONSTELLATION
  </text>
  
  <!-- Main stat -->
  <text x="200" y="380" font-family="monospace" font-size="96" font-weight="700" fill="#5EEAD4">
    975 243
  </text>
  <text x="200" y="430" font-family="system-ui" font-size="32" fill="#8888a0">
    personnes piégées par le système
  </text>
  
  <!-- Alert banner -->
  <g transform="translate(200, 470)">
    <rect width="400" height="40" rx="20" fill="#ef4444" fill-opacity="0.15"/>
    <rect x="0" y="0" width="400" height="40" rx="20" fill="none" stroke="#ef4444" stroke-width="1" stroke-opacity="0.3"/>
    <circle cx="20" cy="20" r="5" fill="#ef4444"/>
    <text x="40" y="27" font-family="system-ui" font-size="16" font-weight="600" fill="#ef4444">
      Réforme Arizona 2026 — 180 000 exclusions
    </text>
  </g>
  
  <!-- Stats row -->
  <g transform="translate(200, 540)">
    <text font-family="monospace" font-size="20" font-weight="700" fill="#5EEAD4">
      <tspan>614</tspan>
      <tspan fill="#8888a0" font-weight="400"> contacts</tspan>
      <tspan dx="40">52.6%</tspan>
      <tspan fill="#8888a0" font-weight="400"> coin fiscal</tspan>
      <tspan dx="40">527K</tspan>
      <tspan fill="#8888a0" font-weight="400"> invalides</tspan>
    </text>
  </g>
  
  <!-- FHIR badge -->
  <g transform="translate(1000, 540)">
    <rect width="80" height="30" rx="4" fill="#0072CE"/>
    <text x="40" y="21" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="white">FHIR R4</text>
  </g>
  
  <!-- URL -->
  <text x="200" y="600" font-family="system-ui" font-size="18" fill="#555568">
    ouaisfieu.github.io/constellation
  </text>
</svg>
